<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste da aula 2</title>
</head>
<body>
    <script>
        var peso = prompt("peso");
        peso = parseFloat(peso);

        var altura = prompt("altura");
        altura = parseFloat(altura);

        var imc = peso/(altura*altura);
        document.write("seu imc é de: "+imc);

        if (imc <=18.5){
            document.write("Você encontra-se no estado de MAGREZA");
        } else{
            if(imc >= 18.5 && imc <= 24.9){
                document.write("Você encontra-se no estado de PESO NORMAL");
            } else{
                if(imc >= 25 && imc <= 29.9){
                    document.write("Você encontra-se no estado de SOBREPESO")
                } else{
                    if(imc >=30 && imc >= 34.9){
                        document.write("Você encontra-se no estado de OBESIDADE I")
                    }else{
                        document.write("Você encontra-se no estado de OBESIDADE II")
                    }
                }
            }
        }

    </script>
</body>
</html>
